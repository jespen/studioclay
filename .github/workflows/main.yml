name: üöÄ Deploy website on push
on:
  push:
    branches:
      - main  # K√∂rs n√§r du pushar till main-branchen
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for debugging

      - name: üîç Git Debug Info
        run: |
          echo "Git Configuration:"
          git config --list
          echo "\nGit Status:"
          git status
          echo "\nGit Remote:"
          git remote -v
          echo "\nCurrent Branch:"
          git branch --show-current

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: |
          npm install
          echo "Dependencies installed successfully"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"

      - name: üèóÔ∏è Build
        run: |
          npm run build
          echo "Build completed successfully"
          echo "Checking build output:"
          ls -la out || echo "No out directory found"
          if [ -d "out" ]; then
            echo "Contents of out directory:"
            ls -la out
          fi

      - name: üîç Debug Info
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Out directory contents:"
          ls -la out || echo "No out directory found"
          echo "Checking for critical files:"
          ls -la out/index.html || echo "index.html not found"
          ls -la out/.htaccess || echo ".htaccess not found"

      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /public_html/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/.env*/**
            **/.next/**
            **/backups/**
            **/scripts/**
            **/src/**
            **/.github/**
            **/.gitignore
            **/package.json
            **/package-lock.json
            **/README.md
            **/tsconfig.json
            **/next.config.js
            **/tailwind.config.js
            **/postcss.config.js
            **/.eslintrc.json
          local-dir: ./out/
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          log-level: verbose
          timeout: 300000  # 5 minutes timeout

      - name: üîç Post-Deploy Check
        run: |
          echo "Checking deployment status..."
          curl -I https://studioclay.se || echo "Site not accessible"
          echo "Checking for critical files on server..."
          curl -I https://studioclay.se/index.html || echo "index.html not accessible"
          curl -I https://studioclay.se/.htaccess || echo ".htaccess not accessible"
