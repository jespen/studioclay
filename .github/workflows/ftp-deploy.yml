name: üöÄ Deploy website on push

# This workflow will deploy the website to the FTP server on push to main branch
on:
  push:
    branches: [ main ]  # Set a branch to deploy from

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v3
    
    - name: üîß Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: üì¶ Install dependencies
      run: npm ci
      
    - name: üìù Create .env.production file
      run: |
        echo "Creating .env.production file..."
        echo "NEXT_PUBLIC_API_URL=https://studioclay.se/api" > .env.production
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.production
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.production
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.production
        echo "Environment file created"
        
    - name: üîç Debug environment variables
      run: |
        echo "Checking environment variables..."
        echo "NEXT_PUBLIC_SUPABASE_URL length: ${#NEXT_PUBLIC_SUPABASE_URL}"
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY}"
        echo "SUPABASE_SERVICE_ROLE_KEY length: ${#SUPABASE_SERVICE_ROLE_KEY}"
        echo "Contents of .env.production:"
        cat .env.production
      
    - name: üèóÔ∏è Build project
      run: |
        echo "Starting build..."
        NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
        NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
        SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
        NEXT_PUBLIC_API_URL="https://studioclay.se/api" \
        NODE_ENV=production \
        npm run build
        echo "Build completed"
      
    - name: üìÇ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        dangerous-clean-slate: true  # Use with caution - this will delete all files on the server 